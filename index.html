<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rSNpqXXiJ0J6opNfGOxWCAy+YXaPxJWBaqS1COzOuHZBvcq+HeOjGlvzH4sOZOCA" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <title>CyberFortress</title>
  
  <style>
    body {
      padding: 20px;
      overflow-x:hidden;
    }

    #search-container {
      max-width: 600px;
      margin: auto;
    }

    #search-input {
      padding: 12px;
      font-weight:bold;
      font-size: 16px;
      outline: none;
    }
#search-input input{
  font-weight:bold;
}

    #search-btn {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    #search-results {
      margin-top: 20px;
    }

    .result-container {
      word-wrap: break-word;
      margin: 10px 0;
      outline: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }

    #search-btn i {
      font-size: 1.2rem;
    }
  </style>
</head>

<body class="bg-gray-100">

  <div id="search-container" class="bg-white p-4 shadow-lg rounded-md mt-10">
    <h1 class="text-3xl font-semibold mb-4" style='color:#6f42c1'>CyberFortress</h1>
    <p>What Information Are you Able To Gather While Dorking!</p><br>
    <div class="flex">
      <input type="text" id="search-input" class="form-control flex-grow rounded-l-md"
        placeholder="Search Anything ( Do You Wanna Dork Instead )...">
      <button class="btn btn-primary" id="search-btn" onclick="search()">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <div id="search-results" class="mt-4"></div>
  </div>

  <script>
    function search() {
      const apiKey = 'AIzaSyDyjNlMNTCR0moHr1OsNu1OAs74qC9aOkM'; // Replace with your actual API key
      const cx = '8330f5f7dd81b43c8';
      const query = document.getElementById('search-input').value;
      const apiUrl = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${query}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => displayResults(data.items))
        .catch(error => console.error('Error:', error));
    }

    function displayResults(results) {
      const resultsContainer = document.getElementById('search-results');
      resultsContainer.innerHTML = '';

      if (results && results.length > 0) {
        results.forEach(result => {
          const resultDiv = document.createElement('div');
          resultDiv.classList.add('result-container');
          resultDiv.innerHTML = `<h3 class="text-xl font-semibold mb-2">${result.title}</h3>
                                <p class="text-gray-600 mb-2">${result.snippet}</p>
                                <a href="${result.link}" target="_blank"
                                  class="text-blue-500 hover:underline">${result.link}</a>`;
          resultsContainer.appendChild(resultDiv);
        });
      } else {
        resultsContainer.innerHTML = '<p class="text-gray-600">No results found.</p>';
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-rZ04fXW51nWNE4MlXrWra7jSNXxpS0eTLXv6TAUAsjFuC6AlJZ9q43KzjyD95bDQ"
    crossorigin="anonymous"></script>
</body>

</html>
